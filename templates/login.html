<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifra - Login</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="login">
    <div class="login__bg"></div>
    <main class="login__container">
        <div class="login__card">
            <!-- Login Title -->
            <h2 class="login__title">Sifra Login</h2>

            <!-- Social Media Login with Logos -->
            <div class="social-login">
                <a href="/login/google" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" class="social-icon"> 
                </a>
                <a href="/login/microsoft" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft Logo" class="social-icon">
                </a>
                <a href="/login/apple" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="social-icon">
                </a>
            </div>

            <p class="text-center text-gray-500 login-manual-text">or login manually</p>

            <!-- Manual Login Form -->
            <form action="/login" method="post" class="login__form">
                <div class="login__box">
                    <input type="email" id="email" name="email" placeholder="you@example.com" required class="login__input">
                </div>
                <div class="login__box">
                    <input type="password" id="password" name="password" placeholder="Your password" required class="login__input">
                </div>
                <button type="submit" class="login__button">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
